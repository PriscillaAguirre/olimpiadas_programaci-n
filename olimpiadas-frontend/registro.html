<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style_ingreso_usuario.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="viajeros.html">
        <img src="imagenes/logo-olimpiadas.PNG" alt="Logo Viajeros">
      </a>
    </div>
  </header>

  <main class="form-page-container">
    <form id="registerForm">
      <div class="row w-100 justify-content-center">
        <div class="col-lg-6">
          <div class="row g-4 register-columns">
            <div class="col-md-6">
              <div class="card-custom p-4 h-100">
                <h2 class="mb-4">Registro de sesión</h2>
                <div class="mb-3">
                  <label for="reg_name" class="form-label">Ingrese su nombre</label>
                  <input type="text" class="form-control" id="reg_name" required>
                </div>
                <div class="mb-3">
                  <label for="reg_lastname" class="form-label">Ingrese su apellido</label>
                  <input type="text" class="form-control" id="reg_lastname" required>
                </div>
                <div class="mb-3">
                  <label for="reg_email" class="form-label">Ingrese su email</label>
                  <input type="email" class="form-control" id="reg_email" required>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card-custom p-4 h-100 d-flex flex-column justify-content-between">
                <div>
                  <div class="mb-3">
                    <label for="reg_user" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="reg_user" required>
                  </div>
                  <div class="mb-3">
                    <label for="reg_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="reg_password" required>
                  </div>
                  <div class="form-check mb-3 text-start">
                    <input class="form-check-input" type="checkbox" id="accept_terms" required>
                    <label class="form-check-label" for="accept_terms">
                      Acepto los términos y condiciones de uso
                    </label>
                  </div>
                </div>
                <div>
                  <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                  </div>
                  <p class="text-center mb-0">
                    <a href="login.html" class="btn btn-link text-dark text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- mensaje de error -->
      <div class="text-center mt-3">
        <span id="registerMessage" class="d-none fw-bold"></span>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/registro.js"></script> <!-- Asegurate de tener este archivo JS -->
</body>
</html>
