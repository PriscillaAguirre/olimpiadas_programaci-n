<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvido de Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style_ingreso_usuario.css"> </head>
<body>
  <header>
    <div class="logo">
      <a href="viajeros.html">
        <img src="imagenes/logo-olimpiadas.PNG" alt="Logo Viajeros">
      </a>
    </div>
  </header>

  <main class="form-page-container">
    <div class="card-custom login-register-card p-4">
      <h2 class="mb-4">Olvido de contraseña</h2>
      <form action="/recuperar_contrasena" method="POST">
        <div class="mb-3">
          <label for="email_user" class="form-label">Ingrese su email o usuario</label>
          <input type="text" class="form-control" id="email_user" name="email_user" placeholder="ingrese su usuario" required>
        </div>
        <div class="mb-4">
          <label for="phone_number" class="form-label">O ingrese su numero</label>
          <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="ingrese su usuario">
        </div>
        <div class="d-grid gap-2">
         <a href="Restauracion_contraseña.html" class="btn btn-dark">Enviar  </a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
