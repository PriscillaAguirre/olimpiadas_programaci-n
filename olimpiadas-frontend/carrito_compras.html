<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="style/style_carrito.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <a href="viajeros.html">
        <img src="imagenes/logo-olimpiadas.PNG" alt="Logo Viajeros">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="viajeros.html">Inicio</a></li>
        <li><a href="paquetes.html">Paquetes</a></li>
        <li><a href="estadias.html">Estad√≠as</a></li>
        <li><a href="pasajes.html">Pasajes</a></li>
        <li><a href="auto.html">Auto</a></li>
        <li><a href="ticket.html">Ticket</a></li>
      </ul>
    </nav>
    <div class="logo2">
      <a href="carrito_compras.html">
        <img src="imagenes/logo_carrito2.png" alt="Carrito de Compras">
      </a>
    </div>
  </header>

  <main class="container-fluid py-4 shopping-cart-section">
    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card-custom cart-card">
          <h3>Paquetes adquiridos</h3>
          <div class="d-flex flex-column align-items-center mb-5">
            <a href="paquetes.html" class="cart-add-package text-decoration-none">
              <i class="bi bi-plus-circle-fill"></i> Agrega otro paquete
            </a>
          </div>

          <!-- üõí √çtems del carrito -->
          <div id="carritoItemsContainer" class="mb-3"></div>

          <div class="d-grid gap-2">
            <button id="realizarCompraBtn" class="btn btn-dark">Realizar compra</button>
          </div>

          <!-- Mensajes -->
          <div id="carritoMessage" class="mt-3 alert d-none"></div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5">
        <div class="card-custom cart-card">
          <h3>Resumen de paquetes comprados</h3>
          <div id="resumenCarritoContainer"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/carrito.js"></script>
</body>
</html>
